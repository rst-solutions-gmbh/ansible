
- name: Playbook to uninstall Packages
  hosts:
    - localhost
#  become: yes
#  become_method: sudo
#  become_user: ralf
  vars:
    allow_world_readable_tmpfiles: true
  tasks:
  - name: Get hostname
    shell: echo $HOSTNAME
    register: result
  - name: Show host's ip
    debug:
      msg: "{{ ansible_ssh_host }}"
  - name: Uninstall mariadb
    package:
      name:
        - mariadb-server
      state: absent
